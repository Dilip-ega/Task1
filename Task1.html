<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Webpage</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #333;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    /* Section Styling */
    section {
      padding: 100px 20px;
      height: 100vh;
    }

    #section1 {
      background-color: #f4f4f4;
      text-align: center;
    }

    #section2 {
      background-color: #ddd;
      text-align: center;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
      }

      .navbar a {
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="#section1">Section 1</a>
    <a href="#section2">Section 2</a>
  </nav>

  <!-- Sections -->
  <section id="section1">
    <h1>Welcome to Education Section 1</h1>
    <p>Content tailored to education theme for Section 1.</p>
  </section>

  <section id="section2">
    <h1>Explore More in Section 2</h1>
    <p>Content tailored to education theme for Section 2.</p>
  </section>

  <script>
    // Smooth Scrolling
    document.querySelectorAll('.navbar a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();

        const targetId = this.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        window.scrollTo({
          top: targetSection.offsetTop,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
